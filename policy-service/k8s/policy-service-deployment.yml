kind: Deployment
apiVersion: apps/v1
metadata:
  name: policy-service
  labels:
    srv: policy-service
spec:
  replicas: 1
  selector:
    matchLabels:
      srv: policy-service
  template:
    metadata:
      labels:
        srv: policy-service
    spec:
      containers:
      - name: policy-service
        image: ascmn/policy-service:latest
        ports:
        - containerPort: 80
        env:
        - name: SERVICE_PORT
          value: "80"
        - name: ZIPKIN_HOST
          value: "zipkin"
        - name: ZIPKIN_PORT
          value: "9411"
        - name: KAFKA_HOST
          value: "kafka-server"
        - name: KAFKA_PORT
          value: "9092"
