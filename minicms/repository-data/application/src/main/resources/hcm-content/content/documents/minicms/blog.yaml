        hippo:name: vue conditional rendering
        /vue-conditional-rendering[1]:
          jcr:primaryType: minicms:blogpost
          jcr:mixinTypes: ['mix:referenceable']
          jcr:uuid: 1cc3fe3b-1753-4a08-a264-aa76b63d5c2e
          hippo:availability: []
          hippo:related___pathreference: blogpost/hipposysedit:prototypes
          hippostd:state: draft
          hippostdpubwf:createdBy: admin
          hippostdpubwf:creationDate: 2018-11-26T09:31:12.648+01:00
          hippostdpubwf:lastModificationDate: 2018-11-26T09:31:12.649+01:00
          hippostdpubwf:lastModifiedBy: admin
          hippotranslation:id: 5aa19980-7016-46cf-bfac-a918f6a284d4
          hippotranslation:locale: en
          minicms:authornames: ['']
          minicms:categories: [cms]
          minicms:introduction: This post describes how you can use conditional rendering
            in vue
          minicms:publicationdate: 2018-11-26T09:32:00+01:00
          minicms:title: Vue conditional rendering
          /minicms:content:
            jcr:primaryType: hippostd:html
            hippostd:content: |-
              <p>Because&nbsp;v-if&nbsp;is a directive, it has to be attached to a single element. But what if we want to toggle more than one element? In this case we can use&nbsp;v-if&nbsp;on a&nbsp;&lt;template&gt;&nbsp;element, which serves as an invisible wrapper. The final rendered result will not include the&nbsp;&lt;template&gt;&nbsp;element.</p>

              <p>&nbsp;</p>

              <pre>
              &lt;template v-if="ok"&gt;
                &lt;h1&gt;Title&lt;/h1&gt;
                &lt;p&gt;Paragraph 1&lt;/p&gt;
                &lt;p&gt;Paragraph 2&lt;/p&gt;
              &lt;/template&gt;</pre>
          /minicms:authors:
            jcr:primaryType: hippo:mirror
            hippo:docbase: e2847966-61b4-407b-8f9e-d8e0849d3cae
